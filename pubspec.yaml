name: speak_nato
description: "Multi-language phonetic alphabet."
version: 0.8.0+36

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  another_flushbar: ^1.12.30
  flutter_tts: ^4.0.2
  shared_preferences: ^2.2.0
  card_settings: ^3.5.0

dependency_overrides:
  file_picker: ^10.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  fonts:
    - family: Helvetica
      fonts:
        - asset: fonts/Helvetica.ttf
        - asset: fonts/Helvetica-Bold.ttf
